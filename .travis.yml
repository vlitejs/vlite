os: linux
language: node_js

matrix:
  include:
    - language: python
      python: 2.7
      stage: "prepare"
      script:
        - pip install mkdocs && mkdocs --version
        - pip install mkdocs-material

    - language: node_js
      node_js: "8.11.2"
      stage: "prepare"
      script:
        - npm run test:eslint
        - npm run test:stylelint
        - npm run build

    - language: python
      python: 2.7
      stage: "build"
      script:
        - mkdocs build

    - language: node_js
      node_js: "8.11.2"
      stage: "build"
      script:
        - npm run build

    - language: node_js
      node_js: "8.11.2"
      stage: "test"
      script:
        - npm run test:eslint && npm run test:stylelint
