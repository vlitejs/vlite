os: linux

language: node_js

branches: develop

cache:
  npm: true
  pip: true

matrix:
  include:
    - language: node_js
      node_js: "8.11.2"
      stage: "npm"
      before_script:
        - npm install
      script:
        - npm run build
        - npm run test:eslint && npm run test:stylelint

    - stage: "docs"
      language: python
      python: 3.6
      before_script:
        - pip install mkdocs
        - pip install mkdocs-material
      script:
        - mkdocs build
        - cd site
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
        keep_history: true
        edge: true
        on:
          branch: develop
