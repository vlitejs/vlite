os: linux

language: python

python: 3.6

branches: develop

cache:
  npm: false
  pip: false

install:
  - pip install --upgrade pip --user
  - pip install mkdocs --user
  - pip install mkdocs-material --user

matrix:
  include:
    - stage: "docs"
      before_script:
        - pip install mkdocs && mkdocs --version
        - pip install mkdocs-material
      script:
        - mkdocs build

    - language: node_js
      node_js: "8.11.2"
      stage: "npm"
      before_script:
        - npm install
      script:
        - npm run build
        - npm run test:eslint && npm run test:stylelint
