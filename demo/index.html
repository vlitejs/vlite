<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>vLite.js</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="./css/demo.css" />
	<link rel="stylesheet" href="../build/css/vlite.css" />
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-108758282-2"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());
		gtag('config', 'UA-108758282-2');
	</script>
</head>

<body>

	<div class="sticky-menu">
		<div class="wrapper-nav">
			<ul>
				<li>
					<a href="https://vlite.bitbucket.io/" title="Documentation">Documentation</a>
				</li>
				<li>
					<a href="https://vlite.bitbucket.io/download" title="Download">Download</a>
				</li>
			</ul>
		</div>
	</div>

	<div class="page">

		<div class="content">
			<h2 class="sub-title">Youtube video player</h2>
			<video id="player-yt-1" class="vlite-js" data-youtube-id="aqz-KE-bpKQ" data-options='{"autoplay": false, "controls": true, "playPause": true, "time": true, "timeline": true, "volume": true, "fullscreen": true, "poster": "img/poster.jpg", "bigPlay": true, "autoHide": true, "nativeControlsForTouch": false, "playsinline": true}'></video>
		</div>

		<div class="content">
			<h2 class="sub-title">Native HTML5 video player</h2>
			<video id="player-html5-1" class="vlite-js" src="http://distribution.bbb3d.renderfarming.net/video/mp4/bbb_sunflower_1080p_60fps_normal.mp4"></video>
		</div>

	</div>

		<script src="../build/js/vlite.js"></script>

	<script src="./js/main.js"></script>
</body>
</html>
