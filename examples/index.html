<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>vLite.js</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="./css/example.css" />
	<link rel="stylesheet" href="../build/css/main.css" />
</head>

<body>

	<div class="page">

		<div class="content">
			<h2 class="sub-title">Youtube video player</h2>
			<video id="player-yt-1" class="vlite-js" data-youtube-id="aqz-KE-bpKQ" data-options='{"autoplay": false, "controls": true, "playPause": true, "time": true, "timeline": true, "volume": true, "fullscreen": true, "poster": "img/poster.jpg", "bigPlay": true, "autoHide": true, "nativeControlsForTouch": false, "playsinline": true}'></video>
		</div>

		<div class="content">
			<h2 class="sub-title">Native HTML5 video player</h2>
			<video id="player-html5-1" class="vlite-js" src="http://distribution.bbb3d.renderfarming.net/video/mp4/bbb_sunflower_1080p_60fps_normal.mp4"></video>
		</div>

	</div>

	<script src="../build/js/vlite.js"></script>
	<script>
        console.log(vLite.default)
		// Youtube example
		var playerYT = new vLite.default({
			selector: '#player-yt-1',
			callback: (player) => {
				//Ready
			}
		});

		//HTML5 example
		var playerHtml5 = new vLite.default({
			selector: '#player-html5-1',
			options: {
				"autoplay": false,
				"controls": true,
				"playPause": true,
				"timeline": true,
				"time": true,
				"volume": true,
				"fullscreen": true,
				"poster": "img/poster.jpg",
				"bigPlay": true,
				"autoHide": true,
				"nativeControlsForTouch": false,
				"playsinline": true
			},
			callback: (player) => {
				//Ready
			}
		});
	</script>
</body>

</html>
